<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias | Aragón Montessori</title>
  <meta name="description" content="Gracias por tu solicitud. Te responderemos en 24–48 horas.">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Quicksand:wght@300;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css" />
</head>

<body>
  <script>
    fetch('../components/nav-es.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
      });
  </script>

  <header class="hero" style="min-height:60vh; display:flex; align-items:center; justify-content:center;">
    <div style="max-width:800px; padding:0 8%; text-align:center;">
      <h1>¡Gracias! Hemos recibido tu mensaje</h1>
      <p>
        Te responderemos en un plazo aproximado de <strong>24–48 horas</strong>.
        Si te viene bien, puedes agendar una visita y conocer la escuela en persona.
      </p>

      <div style="margin-top:28px; display:flex; gap:12px; justify-content:center; flex-wrap:wrap;">
        <a href="index.html" class="btn-principal">Volver a la web</a>
        <a href="index.html#contacto" class="btn-principal" style="background: var(--verde-salvia); box-shadow:none;">
          Ver contacto
        </a>
      </div>
    </div>
  </header>

  <div id="footer-placeholder"></div>
    <script>
        fetch('../components/footer_es.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
          });
    </script>

</body>
</html>
